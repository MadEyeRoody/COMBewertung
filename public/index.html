<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>

	<script type="text/javascript" >
        $.getJSON("data/questions.json", function (obj) {
            for(var station in obj){
                var a = document.createElement("a");
                a.setAttribute("href","einzel.html?station="+station+"+windowed");
                a.innerHTML=obj[station].stand;
                document.body.appendChild(a);
                document.body.appendChild(document.createElement("br"));
			}
        });
	</script>
</br></br>
<h1>zu den Auswertungen:</h1>
<script type="text/javascript" >
	$.getJSON("data/questions.json", function (obj) {
		for(var station in obj){
			var a = document.createElement("a");
			a.setAttribute("href","auswertung.html?station="+obj[station].stand);
			a.innerHTML=obj[station].stand;
			document.body.appendChild(a);
			document.body.appendChild(document.createElement("br"));
		}
	});
</script>
</body>
</html>
