<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="mobile-web-app-capable" content="yes">
	<title>Index</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
<h2>zu den Frageb√∂gen:</h2>
<div id="fragen"></div>
	<script type="text/javascript" >
        $.getJSON("data/questions.json", function (obj) {
            for(var station in obj){
            	var questionDiv = document.getElementById("fragen");
                var a = document.createElement("a");
                a.setAttribute("href","einzel.html?station="+station);
                a.innerHTML=obj[station].stand;
                questionDiv.appendChild(a);
                questionDiv.appendChild(document.createElement("br"));
			}
        });
	</script>
</br></br>
<h2>zu den Auswertungen:</h2>
<div id="auswertungen"></div>
<script type="text/javascript" >
	$.getJSON("data/questions.json", function (obj) {
		for(var station in obj){
			var answerDiv = document.getElementById("auswertungen");
			var a = document.createElement("a");
			a.setAttribute("href","auswertung.html?station="+obj[station].stand);
			a.innerHTML=obj[station].stand;
			answerDiv.appendChild(a);
			answerDiv.appendChild(document.createElement("br"));
		}
	});

	toggleFullScreen();

	function toggleFullScreen() {
		var doc = window.document;
		var docEl = doc.documentElement;

		var requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
		var cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;

		if(!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
			requestFullScreen.call(docEl);
		}
		else {
			cancelFullScreen.call(doc);
		}
	}

</script>
</body>
</html>
