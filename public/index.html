<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
<h2>zu den Frageb√∂gen:</h2>
<div id="fragen"></div>
	<script type="text/javascript" >
        $.getJSON("data/questions.json", function (obj) {
            for(var station in obj){
            	var questionDiv = document.getElementById("fragen");
                var a = document.createElement("a");
                a.setAttribute("href","einzel.html?id="+station+"+windowed");
                a.innerHTML=obj[station].stand;
                questionDiv.appendChild(a);
                questionDiv.appendChild(document.createElement("br"));
			}
        });
	</script>
</br></br>
<h2>zu den Auswertungen:</h2>
<div id="auswertungen"></div>
<script type="text/javascript" >
	$.getJSON("data/questions.json", function (obj) {
		for(var station in obj){
			var answerDiv = document.getElementById("auswertungen");
			var a = document.createElement("a");
			a.setAttribute("href","auswertung.html?station="+obj[station].stand);
			a.innerHTML=obj[station].stand;
			answerDiv.appendChild(a);
			answerDiv.appendChild(document.createElement("br"));
		}
	});
</script>
</body>
</html>
